    <style>
        .child{
            background-color: aliceblue;
            border: 2px solid black;
            padding: 14px;
            margin: 14px;
            cursor: pointer;
        }
        .childContainer{
            background-color: beige;
            margin: 14px;
            padding: 14px;
        }
        .container{
            background-color: rgb(245, 245, 15);
            margin: 14px;
            padding: 14px;
        }

<body>
    <div class="container">
        <section class="childContainer">
            <div class="child">
                i am a child
            </div>
        </section>
    </div>
